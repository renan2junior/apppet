<ion-view view-title="Meus Pets">
  <ion-content>
      <button class="button button-icon ion-plus" ng-click="addPet()">
      <ion-list>
        <ion-item ng-repeat="pet_linha in pets_list">
              {{pet_linha.pet_name}}
              {{pet_linha.pet_user_id}}
        </ion-item>
  </ion-list>
     
  
  </ion-content>
</ion-view>
