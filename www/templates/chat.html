<ion-view title="Chat">
    <ion-content class="padding">
        <div ng-controller="chatCTRL">
            <div scroll-glue>
                <ul>
                <li ng-repeat="msg in messages">[<em>{{msg.from}}</em>] Msg:   {{msg.body}}</li>
                </ul>
            </div>
            <div class="list">
                <label ng-model="name" placeholder="Name">
                <input type="text" ng-model="msg" ng-keydown="addMessage($event)" placeholder="Message...">
            </div>
            <button class="button button-full button-dark" ng-click="sendMsg()">  Send  </button>
        </div>
    </ion-content>
</ion-view>
